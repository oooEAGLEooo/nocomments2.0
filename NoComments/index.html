<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Страница с контентом</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script src="axios-master/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
                <div class="container">
                    <a class="navbar-brand" href="#">Главная</a>
                    <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Каталог</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Соглашение</a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav-link text-dark">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Вход</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Регистрация</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="">
                <h1>Контент</h1>
                <img src="img/Картинка.png" alt="Контент не загрузился">
                <hr>
            </div>
        </div>

        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="form-control">
                <input
                        type="text"
                        placeholder="Введите имя"
                        v-bind:value="inputUsername"
                        v-on:input="inputChangeUserName"
                />
            </div>
            <div class="form-control">
            <textarea
                    type="text"
                    placeholder="Введите комментарий"
                    v-bind:value="inputComment"
                    v-on:input="inputChangeComment"
            ></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfOzlQiAAAAAKdt4j0PYWqyfTdsEK2w_L9kF5pA"></div>
            <div ><button class="btn btn-sm btn-primary" v-on:click="addNewComment">Добавить комментарий</button></div>
            <hr>

             <div class="col-sm-1"></div>
             <div class="col-sm-10">
                 <h1>Коментарии</h1>
                 <table class="table" v-if="comments.length>0">
                     <thead>
                     <tr>
                         <th>Дата</th>
                         <th>Имя</th>
                         <th>Комментарий</th>
                         <th></th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr v-for="comment in comments">
                         <td>{{ new Date(comment.date).toLocaleDateString("ru-RU") }}</td>
                         <td>{{ comment.username }}</td>
                         <td>{{ comment.comment }}</td>
                         <td>
                             <button class="btn-sm btn-danger" v-on:click="removeComment(comment.id)">Удалить комментарий</button>
                         </td>
                     </tr>
                     </tbody>
                 </table>
                 <div v-else><h3>Комментарии к данной записи отсутствуют</h3></div>
             </div>
             <div class="col-sm-1"></div>

             <footer class="border-top footer text-muted">
                 <div class="container">
                     &copy; 2022 - Название сайта - <a href="#">Соглашение</a>
                 </div>
             </footer>
         </div>
     </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
 <script src="app.js"></script>
 </body>
 </html>
